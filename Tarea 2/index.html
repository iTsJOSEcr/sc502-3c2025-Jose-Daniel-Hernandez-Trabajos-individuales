<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario Neto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Salario Neto</h2>
        <label for="salario">Ingrese su salario bruto (₡):</label>
        <input type="number" id="salario" placeholder="Ejemplo: 500000">
        <button onclick="calcularDeducciones()">Calcular</button>

        <div id="resultado">
            <p><strong>Cargas Sociales:</strong> ₡<span id="cargas-sociales"></span></p>
            <p><strong>Impuesto sobre la Renta:</strong> ₡<span id="impuesto-renta"></span></p>
            <p><strong>Salario Neto:</strong> ₡<span id="salario-neto"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
